<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter - Login page</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
</head>
<body>
<div id="header" th:include="template :: header"></div>
<div id="content">

    <h1>Login page</h1>
    <p>Example administrator: admin / demo</p>
    <p>Example user: user / demo</p>
    <p>Example user and administrator: useradmin / demo</p>

    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <!--FIXED FOR Spring Security 4.x: /j_spring_security_check + j_username + j_password to /login + username + password-->
    <form th:action="@{/login}" method="post">
        <label for="username">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus" /><br/>
        <label for="password">Password</label>:
        <input type="password" id="password" name="password" /> <br/>
        <input type="submit" value="Log in" />
    </form>

    <p><a th:href="@{/}">Back to home page</a></p>

</div>
<div id="footer" th:include="template :: footer"></div>
</body>
</html>
