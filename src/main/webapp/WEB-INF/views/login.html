<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twitter - Login page</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}"/>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/resources/css/signin.css}"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header" th:include="template :: header"></div>

<div class="container" style="width: 300px;">

    <p>Example administrator: admin / demo</p>
    <p>Example user: user / demo</p>
    <p>Example user and administrator: useradmin / demo</p>

    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <!--<div class="validation"><p th:if="${loginError}">Wrong user or password</p></div>-->
    <form th:action="@{/login}" method="post">

        <h2 class="form-signin-heading">Login</h2>

        <label for="username">Username</label>:
        <input type="text" id="username" name="username" autofocus="autofocus"/><br/>
        <label for="password">Password</label>:
        <input type="password" id="password" name="password"/> <br/>

        <!--<input type="submit" value="Log in" />-->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login to Tleaf"/>

    </form>

    <br/>
    <p><a th:href="@{/}">Back to home page</a></p>

</div>

<div id="footer" th:include="template :: footer"></div>
</body>
</html>
